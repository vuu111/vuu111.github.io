<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Liên Hệ - Suzuki Việt Nam</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Tahoma,Geneva,Verdana,sans-serif;}
  body{background:#f9f9f9;color:#222;line-height:1.6;}
  header{background:#e60012;color:#fff;padding:20px 40px;text-align:center;font-size:2.3rem;font-weight:700;letter-spacing:2px;box-shadow:0 3px 8px rgba(230,0,18,0.7);}
  nav{display:flex;justify-content:center;background:#c9000f;padding:12px 0;box-shadow:0 2px 5px rgba(0,0,0,0.15);}
  nav a{color:#fff;text-decoration:none;margin:0 20px;font-weight:700;letter-spacing:1px;transition:color 0.3s ease;}
  nav a:hover, nav a.active{color:#ffcc00;}
  .container{
    max-width:900px;
    margin:40px auto;
    padding:0 20px 40px 20px;
    background:#fff;
    border-radius:15px;
    box-shadow:0 7px 25px rgba(0,0,0,0.1);
  }
  h2{
    text-align:center;
    color:#e60012;
    margin-bottom:40px;
    font-size:2rem;
  }
  form{
    display:flex;
    flex-direction: column;
    gap:20px;
  }
  label{
    font-weight:700;
    color:#b3000f;
    font-size:1.1rem;
  }
  input, textarea{
    padding:12px 15px;
    border: 2px solid #e60012;
    border-radius: 8px;
    font-size: 1rem;
    resize: vertical;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }
  input:focus, textarea:focus {
    border-color: #b3000f;
    box-shadow: 0 0 8px #b3000faa;
    outline: none;
  }
  button{
    width:150px;
    padding:12px;
    border:none;
    background:#e60012;
    color:#fff;
    font-weight:700;
    font-size:1.1rem;
    border-radius:8px;
    cursor:pointer;
    transition:background 0.3s ease, box-shadow 0.3s ease;
    align-self:center;
  }
  button:hover{
    background:#8a000a;
    box-shadow: 0 4px 15px #8a000a88;
  }
  .info{
    margin-top:40px;
    font-size:1.1rem;
    color:#444;
  }
  .info strong{
    color:#e60012;
  }
  .map-container{
    margin-top:35px;
    border-radius:15px;
    overflow:hidden;
    box-shadow:0 8px 22px rgba(0,0,0,0.12);
  }
  iframe{
    width:100%;
    height:320px;
    border:none;
  }
  footer{
    background:#222;color:#eee;text-align:center;padding:20px;font-size:0.9rem;margin-top:50px;
  }

  /* Hiệu ứng fade-in */
  .fade-in {
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.8s ease, transform 0.8s ease;
  }
  .fade-in.visible {
    opacity: 1;
    transform: translateY(0);
  }

  @media(max-width:600px){
    header{font-size:1.5rem;padding:15px 20px;}
    button{width:100%;}
  }
</style>
</head>
<body>
<header>Suzuki Việt Nam</header>
<nav>
  <a href="index.html">Trang Chủ</a>
  <a href="mauxe.html">Mẫu Xe</a>
  <a href="tintuc.html">Tin Tức</a>
  <a href="lienhe.html" class="active">Liên Hệ</a>
</nav>

<div class="container">
  <h2>Liên Hệ Với Chúng Tôi</h2>
  <form class="fade-in" action="#" method="POST" onsubmit="alert('Cảm ơn bạn đã liên hệ! Chúng tôi sẽ phản hồi sớm nhất.'); return false;">
    <label for="name">Họ và tên:</label>
    <input type="text" id="name" name="name" placeholder="Nhập họ tên của bạn" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Nhập email của bạn" required />

    <label for="phone">Số điện thoại:</label>
    <input type="tel" id="phone" name="phone" placeholder="Nhập số điện thoại" required />

    <label for="message">Nội dung liên hệ:</label>
    <textarea id="message" name="message" rows="5" placeholder="Viết nội dung bạn muốn gửi" required></textarea>

    <button type="submit">Gửi</button>
  </form>

  <div class="info fade-in">
    <p><strong>Địa chỉ:</strong> 123 Đường Nguyễn Văn Cừ, Quận 1, TP. Hồ Chí Minh</p>
    <p><strong>Điện thoại:</strong> 028 1234 5678</p>
    <p><strong>Email:</strong> support@suzuki.vn</p>
  </div>

  <div class="map-container fade-in">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.1234567890!2d106.7!3d10.77!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752929f17d0a01%3A0x1234567890abcdef!2sSuzuki%20Vietnam!5e0!3m2!1sen!2s!4v1589793849671!5m2!1sen!2s"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      title="Bản đồ Suzuki Việt Nam">
    </iframe>
  </div>
</div>

<footer>&copy; 2025 Suzuki Việt Nam - Bản quyền thuộc về Suzuki.</footer>

<script>
  // Khi cuộn trang, kiểm tra phần tử fade-in hiện lên viewport thì bật hiệu ứng
  document.addEventListener('DOMContentLoaded', () => {
    const faders = document.querySelectorAll('.fade-in');

    function checkFadeIn() {
      const triggerBottom = window.innerHeight * 0.85; // 85% chiều cao màn hình

      faders.forEach(fader => {
        const top = fader.getBoundingClientRect().top;
        if (top < triggerBottom) {
          fader.classList.add('visible');
        }
      });
    }

    window.addEventListener('scroll', checkFadeIn);
    checkFadeIn(); // kiểm tra lần đầu
  });
</script>
</body>
</html>
