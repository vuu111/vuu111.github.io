<title>Tin Tức Suzuki</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Tahoma,Geneva,Verdana,sans-serif;}
  body{background:#f9f9f9;color:#222;line-height:1.6;}
  header{background:#e60012;color:#fff;padding:20px 40px;text-align:center;font-size:2.3rem;font-weight:700;letter-spacing:2px;box-shadow:0 3px 8px rgba(230,0,18,0.7);}
  nav{display:flex;justify-content:center;background:#c9000f;padding:12px 0;box-shadow:0 2px 5px rgba(0,0,0,0.15);}
  nav a{color:#fff;text-decoration:none;margin:0 20px;font-weight:700;letter-spacing:1px;transition:color 0.3s ease;}
  nav a:hover, nav a.active{color:#ffcc00;}
  .container{
    max-width:900px;
    margin:40px auto;
    padding:0 20px 40px 20px;
    background:#fff;
    border-radius:15px;
    box-shadow:0 7px 25px rgba(0,0,0,0.1);
  }
  h2{
    text-align:center;
    color:#e60012;
    margin-bottom:40px;
    font-size:2rem;
  }
  .news-list{
    display:flex;
    flex-direction: column;
    gap:30px;
  }
  .news-item{
    display:flex;
    gap:20px;
    background:#fafafa;
    border-radius:15px;
    box-shadow:0 5px 15px rgba(0,0,0,0.05);
    padding:20px;
    transition:background-color 0.3s ease;
  }
  .news-item:hover{
    background:#fff0f0;
  }
  .news-image{
    flex-shrink:0;
    width:150px;
    height:100px;
    overflow:hidden;
    border-radius:12px;
  }
  .news-image img{
    width:100%;
    height:100%;
    object-fit:cover;
  }
  .news-content h3{
    color:#b3000f;
    margin-bottom:12px;
  }
  .news-content p{
    color:#444;
    font-size:1rem;
  }
  .news-content a{
    display:inline-block;
    margin-top:10px;
    color:#e60012;
    font-weight:700;
    text-decoration:none;
    border:1.5px solid #e60012;
    padding:6px 14px;
    border-radius:8px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .news-content a:hover{
    background:#e60012;
    color:#fff;
  }
  footer{
    background:#222;color:#eee;text-align:center;padding:20px;font-size:0.9rem;margin-top:50px;
  }

  /* Hiệu ứng fade-in */
  .fade-in {
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 0.8s ease, transform 0.8s ease;
  }
  .fade-in.visible {
    opacity: 1;
    transform: translateY(0);
  }

  @media(max-width:600px){
    header{font-size:1.5rem;padding:15px 20px;}
    .news-item{
      flex-direction: column;
    }
    .news-image{
      width:100%;
      height:180px;
    }
  }
</style>
</head>
