<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Shin rượt chó tuyết</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #87ceeb, #ffffff);
      height: 100vh;
    }

    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 150px;
      background: #fff;
    }

    .shin {
      position: absolute;
      bottom: 150px;
      width: 100px;
      height: 100px;
      background: url('https://media.giphy.com/media/TgmiJ4AZ3HSiIqpOj6/giphy.gif') no-repeat center/contain;
      background-size: contain;
      animation: runShin 6s linear infinite;
    }

    .dog {
      position: absolute;
      bottom: 150px;
      width: 120px;
      height: 80px;
      background: url('https://media.giphy.com/media/3o7abldj0b3rxrZUxW/giphy.gif') no-repeat center/contain;
      background-size: contain;
      animation: runDog 6s linear infinite;
    }

    @keyframes runShin {
      from { left: -100px; }
      to { left: 80%; }
    }

    @keyframes runDog {
      from { left: 0%; }
      to { left: 100%; }
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      animation-name: fall;
      animation-duration: 10s;
      animation-iteration-count: infinite;
      animation-timing-function: linear;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="shin"></div>
  <div class="dog"></div>
  <div class="ground"></div>

  <script>
    // Tuyết rơi
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
      snowflake.textContent = '❄';
      document.body.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, 10000);
    }

    setInterval(createSnowflake, 200);
  </script>
</body>
</html>
