      padding-bottom: 30px;

      margin-bottom: 20px;
    }

      color: #003366;

    }

    p, ul {
      font-size: 17px;
      line-height: 1.7;
    }

    }

      border-radius: 10px;
      transition: transform 0.3s ease;
    }

      transform: scale(1.05);
    }
