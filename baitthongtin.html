<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Công Ty Suzaki - Xe Mới Ra Mắt</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            padding: 50px 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .header img {
            width: 150px;
            height: auto;
        }

        .content {
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .gallery img {
            width: 300px;
            height: auto;
            border: 3px solid white;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo-suzaki.png" alt="Logo Suzaki">
        <h1>CÔNG TY SUZAKI</h1>
        <h2>Giới thiệu các mẫu xe mới ra mắt</h2>
    </div>

    <div class="content">
        <p>Dưới đây là 4 mẫu xe Suzaki mới ra mắt năm 2025:</p>

        <div class="gallery">
            <img src="xe1.jpg" alt="Suzaki Xe 1">
            <img src="xe2.jpg" alt="Suzaki Xe 2">
            <img src="xe3.jpg" alt="Suzaki Xe 3">
            <img src="xe4.jpg" alt="Suzaki Xe 4">
        </div>
    </div>
</body>
</html>
