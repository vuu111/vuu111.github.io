<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dịch Vụ - Công Ty CNTT IT Chuyên Nghiệp</title>
    <style>
        /* Tổng thể */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header */
        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Section nội dung */
        section {
            background-color: white;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #007BFF;
        }

        /* Form */
        form label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Danh sách dịch vụ */
        ol {
            padding-left: 20px;
        }

        ol li {
            margin-bottom: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            background-color: #007BFF;
            color: white;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dịch Vụ</h1>
        <nav>
            <a href="trangchu.html">Trang Chủ</a> |
            <a href="thongtin.html">Thông Tin</a> |
            <a href="dichvu.html">Dịch Vụ</a>
        </nav>
    </header>

    <section>
        <h2>Dịch vụ chúng tôi cung cấp</h2>
        <form method="post" action="#">
            <label for="gmail">Nhập Gmail:</label>
            <input type="email" id="gmail" name="gmail" placeholder="example@gmail.com" required>

            <label for="ten">Họ và tên:</label>
            <input type="text" id="ten" name="ten" placeholder="Nhập họ và tên của bạn" required>

            <label for="noidung">Nội dung:</label>
            <textarea id="noidung" name="noidung" rows="5" placeholder="Nhập nội dung liên hệ hoặc góp ý..." required></textarea>

            <input type="submit" value="Gửi">
        </form>

        <ol>
            <li>Thiết kế website chuyên nghiệp</li>
            <li>Phần mềm quản lý theo yêu cầu</li>
            <li>Chuyển đổi số cho doanh nghiệp</li>
            <li>Hỗ trợ kỹ thuật và bảo trì hệ thống</li>
        </ol>
    </section>

    <footer>
        <p>Bản quyền © 2025 Công Ty CNTT IT Chuyên Nghiệp</p>
    </footer>
</body>
</html>
