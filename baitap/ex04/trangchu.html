  <style>
    :root {
      --main-color: #1E90FF;
      --hover-color: #4682B4;
      --bg-light: #f0f8ff;
      --text-color: #333;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-light);
      margin: 0;
      padding: 0;
      color: var(--text-color);
      line-height: 1.6;
    }

    /* PHẦN HUỲNH VŨ WEB DESIGN */
    .top-banner {
      background-color: #104E8B;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    /* HEADER */
    header {
      background: var(--main-color);
      color: white;
      text-align: center;
      padding: 40px 20px 30px;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    header p {
      margin: 10px 0;
      font-size: 18px;
    }

    nav {
      margin-top: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 16px;
      padding: 6px 10px;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: var(--hover-color);
    }

    /* SECTION */
    section {
      background: white;
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    section h2 {
      color: var(--main-color);
      margin-top: 0;
      font-size: 24px;
    }

    section p {
      font-size: 17px;
    }

    form {
      margin-top: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: var(--main-color);
    }
