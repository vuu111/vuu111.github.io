<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dịch Vụ - Huỳnh Vũ Web Design</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Top Banner */
    .top-banner {
      background-color: #222;
      color: #00bfa6;
      text-align: center;
      padding: 12px 0;
      font-size: 18px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    /* Header */
    header {
      background: linear-gradient(135deg, #00bfa6, #0097a7);
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 12px;
      font-size: 16px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ffeb3b;
    }

    /* Section */
    section {
      background-color: #fff;
      max-width: 850px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
    }

    h2 {
      color: #00bfa6;
      margin-bottom: 20px;
    }

    form label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #00bfa6;
      color: white;
      border: none;
      padding: 12px 25px;
      cursor: pointer;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #009688;
    }

    ol {
      padding-left: 20px;
      margin-top: 30px;
    }

    ol li {
      font-size: 17px;
      margin-bottom: 12px;
    }

    /* Footer */
    footer {
      background-color: #222;
      color: #ddd;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer .credits {
      color: #00bfa6;
      font-style: italic;
      margin-top: 5px;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 26px;
      }

      nav a {
        margin: 0 6px;
        font-size: 14px;
      }

      section {
        padding: 20px;
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Top Banner -->
  <div class="top-banner">Huỳnh Vũ Web Design</div>

  <!-- Header -->
  <header>
    <h1>Dịch Vụ</h1>
    <nav>
      <a href="trangchu.html">Trang Chủ</a>
