<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Giới Thiệu - Huỳnh Vũ Web Design</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f8fb;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    /* Header */
    header {
      background-image: url('https://img.freepik.com/free-photo/futuristic-digital-world-with-planet-earth_23-2151074442.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      padding: 60px 20px 30px;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 42px;
      font-weight: 700;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 25px;
      flex-wrap: nowrap;
      white-space: nowrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 5px;
      transition: background 0.3s ease;
      background: rgba(0, 0, 0, 0.2);
    }

    nav a:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 600px) {
      nav {
        gap: 20px;
        flex-wrap: wrap; /* vẫn xuống dòng trên điện thoại nhỏ */
      }

      nav a {
        font-size: 16px;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Giới Thiệu</h1>
    <nav>
      <a href="trangchu.html">Trang Chủ</a>
      <a href="thongtin.html">Thông Tin</a>
      <a href="dichvu.html">Dịch Vụ</a>
    </nav>
  </header>
