<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chuyện tình của đôi ta</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top right, #ff9a9e, #fad0c4);
      font-family: 'Courier New', monospace;
      color: #fff;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      animation: backgroundGlow 10s infinite alternate;
    }

    @keyframes backgroundGlow {
      0% {
        background: linear-gradient(to top right, #ff9a9e, #fad0c4);
      }
      50% {
        background: linear-gradient(to top right, #ffccd9, #ffd1dc);
      }
      100% {
        background: linear-gradient(to top right, #ff9a9e, #fad0c4);
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
      text-align: center;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 20px #ffb3b3, 0 0 30px #ff80ab, 0 0 40px #ff80ab;
    }

    .typing {
      margin-top: 20px;
      font-size: 1.4em;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      width: 0;
      display: inline-block;
      animation: typing 4s steps(40, end) forwards, blink .75s step-end infinite;
    }

    .typing2 {
      margin-top: 20px;
      font-size: 1.4em;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      width: 0;
      display: inline-block;
      animation: typing 4s steps(40, end) forwards, blink .75s step-end infinite;
      animation-delay: 4.5s;
    }

    @keyframes typing {
      to { width: 100%; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    .heart {
      position: absolute;
      width: 25px;
      height: 25px;
      background: red;
      transform: rotate(45deg);
      animation: floatHeart 6s linear infinite;
      opacity: 0.8;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 25px;
      height: 25px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -12px;
      left: 0;
    }

    .heart::after {
      left: -12px;
      top: 0;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) rotate(45deg) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) rotate(45deg) scale(1.5);
        opacity: 0;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Gửi người anh thương</h1>
    <p class="typing">Chúng ta đã cùng nhau đi qua biết bao kỷ niệm đẹp...</p>
    <p class="typing2">Người yêu ơi, em có biết rằng anh đang nhớ em nhiều lắm không?</p>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
      heart.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
      heart.style.transform = `rotate(45deg) scale(${Math.random() * 0.5 + 0.5})`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 150);
  </script>
</body>
</html>
