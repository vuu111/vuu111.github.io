    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before { top: -10px; left: 0; }
    .heart::after  { top: 0; left: -10px; }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) rotate(45deg) scale(1);
        opacity: 0.9;
      }

        transform: translateY(-120vh) rotate(45deg) scale(1.5);
