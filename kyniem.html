<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chuyện tình của đôi ta</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top right, #ff9a9e, #fad0c4);
      font-family: 'Courier New', monospace;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    h1 {
      font-size: 2.5em;
    }

    .typing, .typing2 {
      font-size: 1.3em;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      width: 0;
      display: inline-block;
      animation: typing 4s steps(40, end) forwards, blink .75s step-end infinite;
    }

    .typing2 {
      animation-delay: 4.5s;
      margin-top: 20px;
    }

    @keyframes typing {
      to { width: 100%; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatHeart 6s linear infinite;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatHeart {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-100vh) rotate(45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gửi người anh thương</h1>
    <p class="typing">Chúng ta đã cùng nhau đi qua biết bao kỷ niệm đẹp...</p><br>
    <p class="typing2">Người yêu ơi, em có biết rằng anh đang nhớ em nhiều lắm không?</p>
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 4 + 4) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 200);
  </script>
</body>
</html>
