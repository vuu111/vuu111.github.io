
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thử nghiệm Hóa học</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Thử nghiệm Hóa học</h1>

  <label>Chọn chất 1:</label>
  <select id="chat1">
    <option value="Na">Natri (Na)</option>
    <option value="HCl">Axit HCl</option>
    <option value="AgNO3">Bạc Nitrat (AgNO₃)</option>
  </select>

  <label>Chọn chất 2:</label>
  <select id="chat2">
    <option value="Cl2">Clo (Cl₂)</option>
    <option value="NaCl">Muối ăn (NaCl)</option>
    <option value="NaOH">Natri Hydroxit (NaOH)</option>
  </select>

  <br>
  <button onclick="thuNghiem()">Thử nghiệm</button>

  <div id="result"></div>

  <script>
    function thuNghiem() {
      const chat1 = document.getElementById("chat1").value;
      const chat2 = document.getElementById("chat2").value;
      let ketqua = "";

      if ((chat1 === "Na" && chat2 === "Cl2") || (chat1 === "Cl2" && chat2 === "Na")) {
        ketqua = "Tạo thành muối NaCl.";
      } else if ((chat1 === "AgNO3" && chat2 === "NaCl") || (chat1 === "NaCl" && chat2 === "AgNO3")) {
        ketqua = "Kết tủa trắng AgCl xuất hiện.";
      } else if ((chat1 === "HCl" && chat2 === "NaOH") || (chat1 === "NaOH" && chat2 === "HCl")) {
        ketqua = "Phản ứng trung hòa tạo muối và nước.";
      } else {
        ketqua = "Không có phản ứng rõ ràng.";
      }

      document.getElementById("result").textContent = "Kết quả: " + ketqua;
    }
  </script>
</body>
</html>
