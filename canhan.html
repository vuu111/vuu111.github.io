<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Bản Thân - Trần Huỳnh Vũ</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background: linear-gradient(45deg, #007BFF, #00c6ff);
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 3px solid #fff;
        }

        header h1 {
            font-size: 2.8em;
            margin: 0;
        }

        .slogan {
            font-size: 1.4em;
            font-style: italic;
            font-weight: 500;
            margin-top: 10px;
            color: #ffeb3b;
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.6);
            animation: glow 2.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff176, 0 0 10px #ffc107;
            }
            to {
                text-shadow: 0 0 15px #fff59d, 0 0 25px #ffca28;
            }
        }

        section {
            background-color: #fff;
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.15);
            border-left: 6px solid #007BFF;
            border-radius: 12px;
            animation: fadeIn 1.2s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
