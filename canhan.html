<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trần Huỳnh Vũ - Giới Thiệu</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-/D+f1gILBR9T6B0oE0x7wT1sz0H1vxGMhIuKN7kTdc9lOQaTV6+zYzUoVOFL1p9qgUux+ZxPHOj9XbqIbQGiWg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px 30px;
      background-color: rgba(0, 0, 0, 0.6);
      border-bottom: 4px solid #00bcd4;
    }

    .avatar-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .avatar-info img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #00bcd4;
      margin-bottom: 10px;
    }

    .avatar-info h1 {
      font-size: 1.8rem;
    }

    .tagline {
      font-style: italic;
      color: #ffeb3b;
      margin-top: 5px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      animation: typing 4s steps(40, end), blink 0.75s step-end infinite;
      max-width: 100%;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: white }
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      color: #fff;
      background: #00bcd4;
      margin-left: 10px;
      padding: 10px;
      border-radius: 50%;
      text-decoration: none;
      transition: background 0.3s ease, transform 0.3s ease;
      display: inline-block;
    }

    .social-icons a:hover {
      background: #03a9f4;
      transform: scale(1.1);
    }

    main {
      max-width: 960px;
      margin: 30px auto;
      padding: 20px;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.95);
      color: #333;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 188, 212, 0.2);
    }

    .card h2 {
      color: #00bcd4;
      margin-bottom: 15px;
    }

    .info-line {
      margin: 10px 0;
    }

    .info-line strong {
      display: inline-block;
      width: 150px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #00bcd4;
      color: #fff;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    footer {
      text-align: center;
      background: rgba(0, 188, 212, 0.9);
      color: #fff;
      padding: 15px;
      margin-top: 40px;
    }

    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .social-icons {
        margin-top: 20px;
      }
    }
  </style>
</head>

  <header>
    <div class="avatar-info">
