<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biến Đổi Vũ Trụ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbb2d);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 5px;
            animation: fadeIn 3s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            animation: fadeIn 4s ease-in-out;
        }

        .image-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            opacity: 0.5;
            animation: moveImage 6s infinite alternate;
        }

        .image-container img {
            width: 100vw;
            height: auto;
            max-width: 2000px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes moveImage {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Sự Biến Đổi Vũ Trụ</h1>
        <p>Chúng ta đang chứng kiến một kỷ nguyên mới của sự khám phá vũ trụ, với công nghệ và tư duy hiện đại dẫn dắt chúng ta đến những giới hạn chưa từng thấy.</p>
    </div>

    <div class="image-container">
        <img src="https://images.unsplash.com/photo-1476611338391-6f395a0ebc9e?auto=format&fit=crop&w=1500&q=80" alt="Thiên hà">
    </div>
</body>
</html>
