<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Khám Phá Vũ Trụ</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(120deg, #0d0d1a, #1a0033);
      color: #e0e0ff;
      overflow-x: hidden;
    }

    /* Background động giả */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: -1;
      animation: moveBackground 60s linear infinite;
    }

    @keyframes moveBackground {
      from { background-position: 0 0; }
      to { background-position: 1000px 1000px; }
    }

    header {
      background: rgba(0, 0, 50, 0.8);
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 0 10px #00ffffaa;
    }

    header h1 {
      color: #00ffff;
      font-size: 2.5em;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00ffff;
    }

    nav ul {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
      list-style: none;
    }

    nav ul li {
      margin: 10px 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      padding: 8px 16px;
      border-radius: 8px;
    }

    nav ul li a:hover {
      background: #00ffff33;
      color: #00ffff;
      box-shadow: 0 0 10px #00ffff;
    }

    .hero {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: #fff;
      text-align: center;
      padding: 0 20px;
    }

    .hero::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    .hero h2 {
      font-size: 3em;
      z-index: 1;
      text-shadow: 0 0 15px #00ffff;
    }

    .content {
      max-width: 1100px;
      margin: 50px auto;
      padding: 20px;
      background: rgba(0, 0, 40, 0.8);
      border-radius: 20px;
      box-shadow: 0 0 20px #6600ff88;
    }

    .content h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ff66cc;
      font-size: 2em;
      text-shadow: 0 0 8px #ff66cc;
    }

    .content p {
      font-size: 1.1em;
      line-height: 1.8;
      color: #ccc;
    }
