<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông Tin Vũ Trụ</title>
  <style>
    /* Nền vũ trụ chuyển động */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: black;
      overflow: hidden;
      height: 100vh;
    }

    /* Hiệu ứng sao động */
    .stars, .twinkling {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: block;
      z-index: -1;
    }

    .stars {
      background: url('https://raw.githubusercontent.com/VincentGarreau/particles.js/master/demo/media/starfield.png') repeat;
      animation: moveStars 200s linear infinite;
    }

    .twinkling {
      background: transparent url('https://i.imgur.com/8zE2jWQ.png') repeat;
      animation: moveTwinkle 100s linear infinite;
    }

    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: -10000px 5000px;}
    }

    @keyframes moveTwinkle {
      from {background-position: 0 0;}
      to {background-position: 10000px 5000px;}
    }

    /* Overlay nội dung */
    .content {
      text-align: center;
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      font-size: 3.5em;
      margin-bottom: 0.4em;
      text-shadow: 0 0 10px #00f5ff;
    }

    p {
      font-size: 1.3em;
      line-height: 1.8em;
      color: #e0e0e0;
      margin-bottom: 40px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.6);
    }

    /* Nút liên kết đẹp */
    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .links a {
      background: linear-gradient(135deg, #00f5ff, #0077ff);
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.1em;
      font-weight: bold;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .links a:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2em;
      }

      p {
        font-size: 1.1em;
      }

      .links a {
        font-size: 1em;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>

  <!-- Nền sao động -->
  <div class="stars"></div>
  <div class="twinkling"></div>

  <!-- Nội dung chính -->
  <div class="content">
    <h1>Thông Tin Vũ Trụ</h1>
    <p>Vũ trụ là một không gian rộng lớn, chứa đựng hàng tỷ thiên hà và vô số điều kỳ diệu. Chúng ta mới chỉ khám phá một phần rất nhỏ trong đó. Hãy cùng tiếp tục hành trình tìm hiểu về nơi khởi đầu của mọi thứ.</p>

    <!-- Các liên kết -->
    <div class="links">
      <a href="space_experience.html">Trang chính</a>
      <a href="mhungdieucanbiet.html">Mấy điều cần biết</a>
      <a href="subianvutru.html">Sự biến vũ trụ</a>
      <a href="chieusauvekhonggian.html">Chiều sâu vũ trụ</a>
    </div>
  </div>

  <!-- Nhạc nền không gian -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
  </audio>

</body>
</html>
